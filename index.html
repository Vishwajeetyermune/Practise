<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<style>
    div.tags {
        display: flex;
        justify-content: space-between;
    }
</style>

<body>
    <h1>Welcome To Coding World</h1>
    <form action="">
        <div class="tags">
            <div class="fields">
               <div>Name :</div>
                <input type="text" name="name" id="" required placeholder="First Name">
                <input type="text" placeholder="Last Name">
            </div>
            <div class="fields">
                <label for="">Enter Age : </label>
                <input type="number" name="" id="">
            </div>
        </div>

        <div>

            <select>
                <option value="">Select Your Course</option>
                <option value="">IT</option>
                <option value="">CSE</option>
                <option value="">ENTC</option>
                <option value="">Mech</option>
            </select>
        </div>
    </form>
    <div class="gender">
        <label for="">Gender : Male</label>
        <input type="radio" name="gender">
       <label for="">Female : </label>
       <input type="radio" name="gender" id="">
    </div>
    <div class="address">
      <textarea name="" id="" cols="40" rows="4" placeholder="Enter Your Address"></textarea>
    </div>
</body>

</html>
